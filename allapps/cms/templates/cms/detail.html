{% extends 'cms/base.html' %}
{% load static %}
{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'wangEdit/css/wangEditor.min.css' %}">
{% endblock %}
{% block right_content %}
    <br>
    <h2>
        <div class="row">
            <div style="color: #dd4814" class="col-md-6">
                <b> 代码之路</b>
            </div>
            <div class="col-lg-3 col-lg-offset-3">
                <div class="input-group">
                    <input type="text" class="input-sm form-control" placeholder="搜索文章">
                    <span class="input-group-btn">
                        <button class="btn btn-sm btn-warning" type="button">搜索</button>
                    </span>
                </div>
            </div>
        </div>
        <hr>
    </h2>
    <div class="article-detail">
        <h3 class="text-center"><b>{{ object.title }}</b></h3>
        <br>
        {{ object.content|safe }}
    </div>
    <div class="text-center">
        <span>{{ object.like }}人喜欢</span>
    </div>
    <div style="float: none;display: table;margin-left: auto;margin-right: auto;">
        <button type="button" class="btn btn-danger btn-lg">喜欢</button>
        <em> </em>
        <button type="button" class="btn btn-default btn-lg">反对</button>
    </div>
    <div class="detail-footer" style="text-align:right;font-size: 10px">
        发表于{{ object.create_time }}
    </div>
    <hr style="margin-top: 5px; height:1px;border:none;border-top:1px dashed #cccccc;">
    <form role="form">
        <div class="form-group">
            <div class="input-group input-group col-md-6">
                <span class="input-group-addon">我是：</span>
                <input type="text" class="form-control" placeholder="你是谁？">
            <span class="input-group-addon">
                <input type="checkbox">匿名用户
            </span>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="请在这里写下评论..."></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-warning" type="button">提交评论</button>
        </div>
    </form>
{% endblock %}
